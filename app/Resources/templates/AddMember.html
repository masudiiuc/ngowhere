<div class="well">
    <form method="post" >
        <fieldset>
            <div id="legend" class="">
                <legend class="">Add Member</legend>
            </div>
            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">Full name</label>
                <div class="controls">
                    <input type="text" placeholder="Enter full name" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">Email address</label>
                <div class="controls">
                    <input type="text" placeholder="Enter email address" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">Username</label>
                <div class="controls">
                    <input type="text" placeholder="Enter username" class="input-large">
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">Password</label>
                <div class="controls">
                    <input type="password" placeholder="enter 5-6 char password" class="input-large">
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">Phone Number</label>
                <div class="controls">
                    <input type="text" placeholder="Enter Phone Number" class="input-large">
                </div>
            </div>

            <div class="control-group">
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
